<!doctype html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8" />

		<style type="text/css">
		
			a{
				text-decoration: none;
				padding: 5px;
			}

			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #c0c0c0;
			}

			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFF; /*VERDE ESCURO*/
				background: #6d790f;
			}

			/*Links ativos, quando clicado*/
			a:active{				
				color: #FFFFFF;
			}

		</style>


	</head>
	
	<body>

		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tecmundo</a> |
		<a href="https://www.ydhwr.com.br">YD</a> |
		<a href="https://www.megacurioso.com.br">Megacurioso</a>


	</body>

</html>
